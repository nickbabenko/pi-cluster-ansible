---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 6.30.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      path: /
      annotations:
        cert-manager.io/issuer: "letsencrypt-prod"
      hosts:
        - grafana.local
        - grafana.nickbabenko.com
      tls:
        - secretName: home-helm-grafana
          hosts:
            - grafana.nickbabenko.com

