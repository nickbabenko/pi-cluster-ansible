---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 6.30.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      path: /
      hosts:
        - grafana.local
    persistence:
      type: pvc
      enabled: true
      storageClassName: longhorn
    grafana.ini:
      users:
        allow_sign_up: false
        auto_assign_org: true
        auto_assign_org_role: Editor
      auth.proxy:
        enabled: true
        header_name: X-WEBAUTH-USER
        header_property: email
        auto_sign_up: true
